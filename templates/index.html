{% extends "layout_player.html" %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h1 class="text-center mb-4">Web Trivia Game </h1>
    <div class="row justify-content-center">

        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card border-light mb-3 shadow-lg w-100 rounded-3 p-3">
                <div class="card-header bg-transparent text-center"><h5 class="card-title text-center">Events</h5></div>

                <div class="card-body d-flex flex-column">
                    
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-calendar fa-4x"></i>
                    </div>
                    <p class="card-text text-center">View the events for participate.</p>
                    <a href="{% url 'eventsPlayerView' %}" class="btn btn-primary mt-auto">View Events</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card border-light mb-3 shadow-lg w-100 rounded-3 p-3">
                <div class="card-header bg-transparent text-center"><h5 class="card-title text-center">Answers</h5></div>

                <div class="card-body d-flex flex-column">
                    
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-lightbulb fa-4x"></i>
                    </div>
                    <p class="card-text text-center">View yours all yours answers.</p>
                    <a href="{% url 'answersPlayerView' %}" class="btn btn-primary mt-auto">View Answers</a>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
