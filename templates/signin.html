{% extends "layout.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}


<div class="container d-flex align-items-center flex-column mt-5">  

    <form class="border border-light shadow-lg w-50 rounded-3 p-3"  action="" method="POST"> {% csrf_token %}

        <div class="row mb-3 align-items-center justify-content-center">  

            <div class="col-sm-8 text-center mt-3">
                <h1>Sign In</h1>
            </div>
        
        </div>

        <div class="row mb-3 align-items-center justify-content-center">        
            <label class="col-sm-2 col-form-label" for="id_username">Username:</label>
            <div class="col-sm-6">
                {% render_field form.username class+="form-control" %}
            </div>
        </div>

        <div class="row mb-3 align-items-center justify-content-center">        
            <label class="col-sm-2 col-form-label" for="id_password">Password:</label>
            <div class="col-sm-6">
                {% render_field form.password class+="form-control" %}
            </div>      
        </div>

        <div class="row mb-3 align-items-center justify-content-center">  
            <div class="col-sm-8">
                <input class="btn btn-primary w-100" type="submit", value="Sign In">
            </div>
        
        </div>


        <div class="row mb-3 align-items-center justify-content-center">        

            <label class="col-sm-8 col-form-label text-center"><b style="color: red;">{{message}}</b></label>

        </div>

        <div class="row mb-3 align-items-center justify-content-center">        

            <label class="col-sm-8 col-form-label text-center"><b>Don't have an account? Signup <a href="{% url 'signup' %}"> here</a></b></label>

        </div>



    </form>

</div>

{% endblock %}
